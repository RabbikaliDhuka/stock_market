<!DOCTYPE html>
<html>
<head>
  <title>Stock Market Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Watchlist</h3>
      <ul id="watchlist"></ul>
    </div>

    <div class="main">
      <div class="chart" id="chart"></div>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Stock</th>
              <th>Price</th>
              <th>Change</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
